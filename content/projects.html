---
title: Projects Summary
---

<% @items.select{ |i| i[:type] == 'projects'}.each do |i| %>
	<h2><%= i[:title] %></h2>
	<div class="summary_info">
	Last modified: <%= i[:modified] %>
	</div>
	<p><%= i[:summary] %></p>
	<div class="summary_footer">
		<ul><li>
			<a href="<%= i.path %>">Full info</a>
			</li>
			<% i[:proj_links].each do |j,k| %>
			<li>
			<a href="<%= k %>"><%= j %></a>
			</li>
		<% end %>
	</div>
<% end %>
